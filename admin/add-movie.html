<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Add Movie | SyncWatch</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../assets/images/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div id="sidebar_area"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div id="header_area"></div>
            <!-- Navbar End -->


            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4" id="form">
                            <h6 class="mb-4">Add Movie</h6>
                            <div class="alert text-center" role="alert" id="alert-msg" style="display: none;">
                                <div class="spinner-border spinner-border-sm" role="status" id="spinner" style="display: none;"></div>
                                <span id="text"></span>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="movie_name" class="form-label">Movie Name <code>*</code></label>
                                    <input type="text" class="form-control" id="movie_name">
                                </div>
                                <div class="mb-3">
                                    <label for="movie_year" class="form-label">Movie Year <code>*</code></label>
                                    <input type="number" class="form-control" id="movie_year">
                                </div>
                                <div class="mb-3">
                                    <label for="movie_genre" class="form-label">Movie Genre <code>*</code></label>
                                    <select class="form-control bg-dark" id="movie_genre">
                                        <script>
                                            const valid_genres = ['action', 'sci-fi', 'anime', 'ramadan', 'translated', 'netflix', 'comedy', 'thriller', 'mystery', 'family', 'kids', 'war', 'sport', 'short', 'fantasy', 'music', 'biography', 'documentary', 'romantic', 'historic', 'drama', 'horror', 'crime', 'adventure', 'western']
                                            for(let i=0; i<valid_genres.length; i++) {
                                                document.querySelector('select').insertAdjacentHTML('beforeend', `
                                                    <option value="${valid_genres[i]}">${valid_genres[i]}</option>
                                                `)
                                            }
                                        </script>
                                    </select>
                                    <!--                                    <button class="btn btn-outline btn-danger btn-xs" id="movie_genre_action">Action</button>-->
                                </div>
                                <div class="mb-3">
                                    <label for="movie_desc" class="form-label">Movie Description <code>*</code></label>
                                    <input type="text" class="form-control" id="movie_desc">
                                </div>
                                <div class="mb-3">
                                    <label for="movie_rating" class="form-label">Movie Rating <code>*</code></label>
                                    <select class="form-control bg-dark" id="movie_rating">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="movie_poster" class="form-label">Movie Poster <code>*</code></label>
<!--                                    <input type="file" class="form-control bg-dark" id="movie_poster" accept="image/*">-->
                                    <input type="text" class="form-control" id="movie_poster">
                                    <small class="text-muted">* Example: www.domain.com/poster.png</small>
                                </div>
                                <div class="mb-3">
                                    <label for="movie_src" class="form-label">Movie Source <code>*</code></label>
<!--                                    <input type="file" class="form-control bg-dark" id="movie_src" accept="video/mp4">-->
                                    <input type="text" class="form-control" id="movie_src">
                                    <small class="text-muted">* Example: www.domain.com/movie.mp4</small>
                                </div>
                                <button type="button" class="btn btn-primary" id="add_movie">Add Movie</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->


            <!-- Footer Start -->
            <div id="footer_area"></div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/addMovie/Init.js" type="module"></script>

</body>

</html>
